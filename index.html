<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARYAN | System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* Using the exact HEX code from your image #014273 */
            background-color: #014273; 
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .overlay {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            /* Gradient transition from your specific blue to dark */
            background: radial-gradient(circle, rgba(1, 66, 115, 0.2) 0%, rgba(0, 10, 20, 0.8) 100%);
        }

        .system-card {
            /* Deeper version of your blue for the card background */
            background: rgba(0, 28, 50, 0.9); 
            backdrop-filter: blur(15px);
            width: 580px;
            padding: 50px;
            border-radius: 30px;
            border: 1px solid rgba(0, 210, 255, 0.3);
            box-shadow: 0 0 50px rgba(0, 100, 200, 0.3);
            color: #ffffff;
        }

        .status-header {
            display: flex;
            align-items: center;
            font-size: 13px;
            letter-spacing: 3px;
            color: #38bdf8; /* Bright sky blue for labels */
            margin-bottom: 25px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background-color: #00d2ff;
            border-radius: 50%;
            margin-right: 12px;
            box-shadow: 0 0 15px #00d2ff;
        }

        h1 {
            font-size: 52px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .blue-text { color: #00d2ff; }

        .personal-bio {
            font-size: 17px;
            line-height: 1.6;
            color: #e2e8f0;
            margin-bottom: 45px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 35px;
        }

        .info-item .label {
            font-size: 12px;
            text-transform: uppercase;
            color: #38bdf8;
            letter-spacing: 2px;
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .info-item .value {
            font-size: 19px;
            color: #ffffff;
        }
    </style>
</head>
<body>

    <canvas id="matrixCanvas"></canvas>

    <div class="overlay">
        <div class="system-card">
            <div class="status-header">
                <div class="status-dot"></div>
                SYSTEM ONLINE
            </div>
            
            <h1>Hey, <span class="blue-text">Aryan</span> here</h1>
            
            <p class="personal-bio">
                A 16-year-old user has appeared from Rajasthan. Skills: Drawing (Rank A), Manga Lore (Rank SSS).
            </p>

            <div class="info-grid">
                <div class="info-item">
                    <span class="label">NAME</span>
                    <span class="value">Aryan</span>
                </div>
                <div class="info-item">
                    <span class="label">AGE</span>
                    <span class="value">16</span>
                </div>
                <div class="info-item">
                    <span class="label">ORIGIN</span>
                    <span class="value">Rajasthan</span>
                </div>
                <div class="info-item">
                    <span class="label">STATUS</span>
                    <span class="value">Learning · Coding · Leveling up</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = "01XZY@#$%&*";
        const fontSize = 17;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            // Background color for rain trail using your exact RGB (1, 66, 115)
            ctx.fillStyle = "rgba(1, 66, 115, 0.2)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                
                const randomVal = Math.random();
                if (randomVal > 0.98) ctx.fillStyle = "#ffffff"; // Sparkle
                else if (randomVal > 0.8) ctx.fillStyle = "#38bdf8"; // Light Blue
                else ctx.fillStyle = "#0369a1"; // Medium Blue
                
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.98) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 55);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
